<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Tailwind Playground</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/dist/output.css" rel="stylesheet" />
	</head>
	<body>
		<nav class="container mx-auto mt-2">
			<div class="flex justify-between items-center">
				<img
					src="https://vectorwiki.com/images/iBM1V__tailwind-css-wordmark.svg"
					alt="Tailwind CSS"
					class="w-1/4 mt-2 m-4"
				/>
				<ul class="hidden md:flex item-center justify-between">
					<li class="mr-16 text-xl hover:text-3xl">
						<a href="#">Home</a>
					</li>
					<li class="mr-16 text-xl hover:text-3xl">
						<a href="#">About</a>
					</li>
					<li class="mr-16 text-xl hover:text-3xl">
						<a href="#">Contact</a>
					</li>
				</ul>
				<input
					class="border border-gray-400 rounded-full p-4 mr-6 md:mr-2"
					type="text"
					placeholder="Search"
				/>
			</div>
		</nav>

		<section class="container mx-auto mt-2">
			<div class="flex flex-col-reverse md:flex-row items-center justify-between">
				<div class="w-1/2">
					<h1 class="text-5xl font-bold text-center mt-16 md:text-left">
						Welcome to Tailwind CSS
					</h1>
					<p class="text-center text-xl mt-4 md:text-left">
						Tailwind CSS is a utility-first CSS framework for rapidly building
						custom designs.
					</p>
					<div class="mt-4 flex justify-center md:justify-start">
						<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
							Get Started
						</button>
					</div>
				</div>
				<div class="w-1/2">
					<img
						src="https://dazzle.fi/wp-content/uploads/2020/04/Asiakaslogot.jpg"
						alt="Tailwind CSS"
						class="mx-auto"
					/>
				</div>
			</div>
			
		</section>
	</body>
</html>
